<body>

<!-- ===== NAVBAR (Lab 1 của bạn) ===== -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="Logo" style="width:150px;">
    </a>

    <!-- TOGGLER -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENU -->
    <div class="collapse navbar-collapse" id="mainMenu">

      <!-- MENU TRÁI -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-journal-text"></i> Bài viết
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-camera-video"></i> Video
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-info-circle"></i> Giới thiệu
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-calendar-event"></i> Sự kiện
          </a>
        </li>

        <!-- DROPDOWN -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-success" href="#" role="button"
             data-bs-toggle="dropdown">

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Đăng nhập</a></li>

      </ul>

      <!-- MENU PHẢI -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Tiếng Việt</a>

        <li class="nav-item">
          <a class="nav-link" href="#">Tiếng Anh</a>
        </li>
      </ul>

    </div>

</nav>

<!-- ===== CAROUSEL (Lab 3 - Bài 1) ===== -->
<div class="container my-3">
  <div id="lab3Carousel" class="carousel slide border" data-bs-ride="carousel">

    <!-- Chấm tròn (Indicators) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#lab3Carousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#lab3Carousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#lab3Carousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Ảnh -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/slide1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="img/slide2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="img/slide3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <!-- Nút prev/next -->
    <button class="carousel-control-prev" type="button"
            data-bs-target="#lab3Carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button"
            data-bs-target="#lab3Carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</div>

<!-- Bootstrap JS (local) -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
