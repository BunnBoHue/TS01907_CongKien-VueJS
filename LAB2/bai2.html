<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài 2 - Form Grid BS5</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-4">
    <h4 class="page-title mb-3">Bài 2 </h4>

    <!-- khung lớn -->
    <div class="outer-box rounded p-3 bg-white">
      <div class="row g-3">

        <!-- trái -->
        <div class="col-12 col-lg-6">
          <div class="inner-box rounded p-3 h-100">
            <h5 class="mb-3">Form Đăng Ký Thông Tin</h5>

            <form>
              <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label d-block">Giới Tính:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" checked>
                  <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender">
                  <label class="form-check-label">Nữ</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Ngôn Ngữ</label>
                <select class="form-select">
                  <option selected>Tiếng Việt</option>
                  <option>English</option>
                </select>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Tôi đồng ý với các điều khoản và điều kiện</label>
              </div>

              <button type="button" class="btn btn-primary">Đăng Ký</button>
            </form>
          </div>
        </div>

        <!-- phải -->
        <div class="col-12 col-lg-6">
          <div class="inner-box rounded p-3 h-100">
            <h5 class="mb-3 text-center">Form Đăng nhập</h5>

            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <button type="button" class="btn btn-primary">Đăng Nhập</button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <p class="mt-3 mb-0">
     
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
