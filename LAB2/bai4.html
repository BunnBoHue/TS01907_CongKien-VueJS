<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài 4 - Modal + Tabs (BS5)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-4">
    <h4 class="mb-3">Bài 4</h4>

    <!-- NÚT MỞ MODAL -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#accountModal"
    >
      Tài khoản
    </button>

    <!-- MODAL (GetBootstrap chuẩn) -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <!-- NAV TABS TRONG MODAL -->
            <ul class="nav nav-tabs" id="modalAuthTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="m-register-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#m-register"
                  type="button"
                  role="tab"
                  aria-controls="m-register"
                  aria-selected="true"
                >
                  Đăng ký
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="m-login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#m-login"
                  type="button"
                  role="tab"
                  aria-controls="m-login"
                  aria-selected="false"
                >
                  Đăng nhập
                </button>
              </li>
            </ul>

            <!-- TAB CONTENT TRONG MODAL -->
            <div class="tab-content pt-3">

              <!-- ĐĂNG KÝ -->
              <div class="tab-pane fade show active" id="m-register" role="tabpanel" tabindex="0">
                <form>
              <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label d-block">Giới Tính:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" checked>
                  <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender">
                  <label class="form-check-label">Nữ</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Ngôn Ngữ</label>
                <select class="form-select">
                  <option selected>Tiếng Việt</option>
                  <option>English</option>
                </select>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Tôi đồng ý với các điều khoản và điều kiện</label>
              </div>

              <button type="button" class="btn btn-primary">Đăng Ký</button>
            </form>
              </div>

              <!-- ĐĂNG NHẬP -->
              <div class="tab-pane fade" id="m-login" role="tabpanel" tabindex="0">
                <div class="inner-box rounded p-3" style="max-width: 520px;">
                  <h5 class="mb-3">Form Đăng nhập</h5>

                  <form>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Mật Khẩu</label>
                      <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <button type="button" class="btn btn-primary">Đăng Nhập</button>
                  </form>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
