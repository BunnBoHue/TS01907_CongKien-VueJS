<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài 3 - Form + Tabs (BS5)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-4">
    <h4 class="mb-3">
      Bài 3 
    </h4>

    <div class="outer-box rounded box-pad bg-white">

      <!-- NAV TABS (đúng mẫu GetBootstrap) -->
      <ul class="nav nav-tabs" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="register-tab"
            data-bs-toggle="tab"
            data-bs-target="#register"
            type="button"
            role="tab"
            aria-controls="register"
            aria-selected="true"
          >
            Đăng ký
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
            role="tab"
            aria-controls="login"
            aria-selected="false"
          >
            Đăng nhập
          </button>
        </li>
      </ul>

      <!-- TAB CONTENT -->
      <div class="tab-content pt-3" id="authTabsContent">

        <!-- TAB: ĐĂNG KÝ (dùng lại form bài 2) -->
        <div
          class="tab-pane fade show active"
          id="register"
          role="tabpanel"
          aria-labelledby="register-tab"
          tabindex="0"
        >
          <div class="inner-box rounded p-3">
            <h5 class="mb-3">Form Đăng Ký Thông Tin</h5>

            <form>
              <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label d-block">Giới Tính:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender3" checked>
                  <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender3">
                  <label class="form-check-label">Nữ</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Ngôn Ngữ</label>
                <select class="form-select">
                  <option selected>Tiếng Việt</option>
                  <option>English</option>
                </select>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agree3">
                <label class="form-check-label" for="agree3">
                  Tôi đồng ý với các điều khoản và điều kiện
                </label>
              </div>

              <button type="button" class="btn btn-primary">Đăng Ký</button>
            </form>
          </div>
        </div>

        <!-- TAB: ĐĂNG NHẬP (dùng lại form bài 2) -->
        <div
          class="tab-pane fade"
          id="login"
          role="tabpanel"
          aria-labelledby="login-tab"
          tabindex="0"
        >
          <div class="inner-box rounded p-3" style="max-width: 520px;">
            <h5 class="mb-3">Form Đăng nhập</h5>

            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <button type="button" class="btn btn-primary">Đăng Nhập</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
