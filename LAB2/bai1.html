<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bài 1 </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-4" >
    <h4 class="page-title mb-3">Bài 1</h4>

    <div class="outer-box rounded card-pad bg-white" style="max-width: 760px;">
      <h3 class="text-center nutrition-title mb-3">Bảng Thành Phần Dinh Dưỡng</h3>

      <div class="table-responsive">
        <table class="table table-bordered align-middle mb-0">
          <thead class="table-header-yellow text-center">
            <tr>
              <th rowspan="2">Thành Phần</th>
              <th colspan="2">Giá Trị</th>
            </tr>
            <tr>
              <th>Khối Lượng</th>
              <th>% DV*</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Calories</td><td>200 kcal</td><td>20%</td></tr>
            <tr><td>Chất Béo</td><td>9 g</td><td>14%</td></tr>
            <tr><td>Chất Béo Bão Hòa</td><td>4 g</td><td>20%</td></tr>
            <tr><td>Chất Đạm</td><td>8 g</td><td>16%</td></tr>
            <tr><td>Chất Xơ</td><td>5 g</td><td>20%</td></tr>
            <tr><td>Đường</td><td>12 g</td><td>-</td></tr>
            <tr>
              <td rowspan="2">Vitamin</td>
              <td>Vitamin C</td>
              <td>25%</td>
            </tr>
            <tr>
              <td>Vitamin D</td>
              <td>10%</td>
            </tr>
          </tbody>
        </table>
      </div>

      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
